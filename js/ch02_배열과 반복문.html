<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 배열
        // 배열안에 다양한 자료형이 동시에 들어갈수 있지만
        // 가능하면 하나의 자료형으로 통일해서 사용
        let array = ["하나", "둘", "셋"];

        // 배열인지 아닌지 확인하기 위해, Array.isArray, instanceof 사용
        document.write(Array.isArray(array)? "배열입니다":"배열이 아닙니다");

        // 반복문 : for
        for (let i = 0; i < 10; i++){
            document.write(i)
        }
        // for문 안에서 let으로 선언한 변수는 for문 안에서만 사용가능
        // console.log(i)

        // 10~1 카운트다운
        for (let i = 0; i < 10; i++){
            document.write(`<h1>${10-i}</h1>`)
        }

        // 구구단 2단
        for (let i = 1; i < 10; i++){
            document.write(`<p>2 X ${i} = ${i*2}</p>`)
        }
    </script>
</body>
</html>

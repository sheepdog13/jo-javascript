<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        if(false){
            console.log("참")
        }else{
            console.log("거짓")
        }

        // 실습 문제 확인
        // 변수 money에 값을 할당한후
        // 값이 1500 보다 크면 버스를 타고 갑니다
        // 거짓이면 걸어갑니다 출력
        let money = 1500;
        if(money >= 1500){
            document.write("버스를 타고 갑니다")
        }else {
            document.write("걸어갑니다")
        };

        let isCard = false;
        if(isCard == true){
            document.write("버스를 타고 갑니다")
        }else {
            document.write("걸어갑니다")
        };

        // if - else if - else
        let dust = 150;
        if (dust <= 30){
            document.write("좋음")
        }else if(dust <= 80){
            document.write("보통")
        }else if(dust <= 150){
            document.write("나쁨")
        }else if(150 < dust){
            document.write("매우나쁨")
        }

        // 구매한 가격을 입력하면 한인율이 적용된 금액출력
        // 10000원 이상 -5%
        // 50000원 이상 -10%
        // 100000원 이상 -20%
        let price = prompt("구매한 금액을 입력해주세요")
        if (price < 50000){
            document.write(price*0.95)
        } else if (price <100000){
            document.write(price*0.9)
        } else if (price >= 100000){
            document.write(price*0.8)
        }
    </script>
</body>
</html>

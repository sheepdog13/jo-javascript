<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 리터럴 표기를 이용한 객체의 생성
        let puppy = {
            // 속성
            name : "초코",
            // 메서드
            eat : function() {
                document.write("<p>밥을 먹습니다</p>")
            },
            run : () => {
                document.write("<p>달립니다</p>");
            }
        }
        let person = {
            name : "홍길동",
            address : "부산",

            intro : function() {
                return `${this.name}입니다 ${this.address}에 거주중입니다`;
            }
        }
        let myCookie = {
            shape : "원",
            flavor : "초코",

            intro : function() {
                return `${this.shape}모양의 ${this.flavor}맛입니다`;
            }
        }

        // new Object() 함수를 이용한 객체 생성
        let tree  = new Object();
        tree.kind = "은행나무";
        tree.light = function() {
            document.write(`<p>${tree.kind}가 광합성을 합니다</p>`);
        }

        let myBook = new Object();
        myBook.title = "어린왕자";
        myBook.price = 6000;

        myBook.intro = function() {
            document.write(`${myBook.title}입니다 ${myBook.price}입니다`);
        }
        myBook.discount = function() {
            myBook.price *= 0.9;
        }

        let myWallet = new Object();
        myWallet.owner = "홍길동";
        myWallet.money = 10000;

        myWallet.show = function() {
            return `현재 ${myWallet.money}남았습니다`;
        }
        myWallet.buy = function(pay) {
            if (myWallet.money < pay){
                return "물건을 살수없다";
            }else {
                myWallet.money -= pay;
            }
        }
        myWallet.input = function(money) {
            myWallet.money += money;
        }

        // 생성자 함수를 통해서 객체를 작성하는 방법
        function Dog(name, age) {
            this.name = name;
            this.age = age;

            this.print = function() {
                document.write(`<p>${this.name}입니다</p>`)
            }
        }
        // 값을 가진 객체 생성
        let mypuppy = new Dog("백구", 1);

        // 생성자 함수
        function Student(name, score){
            this.name = name;
            this.score = score;

            this.study = function() {
                this.score += 10;
            }
            this.showScore = function() {
                return this.score;
            }
        }
        // 객체생성
        let myStudent = new Student("홍길동", 70);
        let yourStudent = new Student("성춘향", 80);

        function BusCard(money) {
            this.money = money;

            this.charge = function(money) {
                this.money += money;
            }
            this.takeBus = function() {
                if(this.money < 1500){
                    console.log("잔액이 부족합니다");
                }else {
                    this.money -= 1500;
                }
            }
            this.showMoney = function() {
                return this.money;
            }
        }
        let myBusCard = new BusCard(1500);
        let yourBusCard = new BusCard(1000);

        function Messege(name, content, time) {
            this.name = name;
            this.content = content;
            this.time = time;

            this.modifyMessege = function(messege) {
                this.content = messege
            }
            this.showMessege = function() {
                return `${this.name}님께서${this.content}를${this.time}에 보냈습니다`;
            }
        }
        let myMessege = new Messege("홍길동", "반값습니다", "0224");
        let yourMessege = new Messege("성춘향", "안녕하세요", "0224");

    </script>
</body>
</html>
